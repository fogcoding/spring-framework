plugins {
    id 'java'
}

group 'com.fogcoding'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile project(':spring-context')
//    compile project(':spring-aop')
    compile project(':spring-aspects')
//    compile project(':spring-beans')
//    compile project(':spring-core')

    // https://mvnrepository.com/artifact/io.spring.javaformat/spring-javaformat-formatter-shaded
    compile group: 'io.spring.javaformat', name: 'spring-javaformat-formatter-shaded', version: '0.0.22'




    // https://mvnrepository.com/artifact/cglib/cglib
    compile group: 'cglib', name: 'cglib', version: '3.3.0'


    // https://mvnrepository.com/artifact/junit/junit
    testCompile group: 'junit', name: 'junit', version: '4.12'


}
